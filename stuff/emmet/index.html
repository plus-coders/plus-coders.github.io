<!DOCTYPE html>

<head>

    <title>Emmet ◥</title>
    <style>
        * {
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            margin: 3rem;

    </style>

<body>
    <h1>Emmet ◥</h1>

    <h2>Create multiple elements, multiple times, with iterative values</h2>

    <pre>
        (h2+img[src=$$.jpg])*3
    
        &lt;h2&gt;&lt;/h2&gt;
        &lt;img src=&quot;01.jpg&quot; alt=&quot;&quot;&gt;
        &lt;h2&gt;&lt;/h2&gt;
        &lt;img src=&quot;02.jpg&quot; alt=&quot;&quot;&gt;
        &lt;h2&gt;&lt;/h2&gt;
        &lt;img src=&quot;03.jpg&quot; alt=&quot;&quot;&gt;
    </pre>
</body>
